<ion-content class="home" padding>
    <div>
        <img class="icon" src="assets/images/splash.png">
    </div>

    <ion-item>
      <ion-label floating><ion-icon name="mail"></ion-icon> Email </ion-label>
      <ion-input type="text" [(ngModel)]="email" pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating><ion-icon name="lock"></ion-icon> Password </ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

  <p>
    <button ion-button block (click)="login()">Login</button>
  </p>
  <p>
    <button [navPush]="regButton" ion-button block>Registrati</button>
  </p>

</ion-content>
