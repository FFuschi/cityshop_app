<ion-header>
  <ion-navbar hideBackButton class="navbar">
      <ion-row center>
            <ion-col  col-4>
                <div class="avatarsize" no-padding no-margin [style.backgroundImage]="'url(' + foto + ')'"  (click)="go_profile()"></div>
            </ion-col>
            <ion-col class="center">
                  <h2 *ngIf="user != null" class="text_color_gray">{{ 'BENTORNATO' | dictionary }} {{user.firstname}}</h2>
            </ion-col>
            <ion-col class="right" col-2>      
                  <button ion-button clear color="dark" icon-only class="button" (click)="presentPopover($event)">
                      <ion-icon name="md-more" class="text_color_gray"></ion-icon>
                </button>
            </ion-col>
      </ion-row>           
  </ion-navbar>
</ion-header>

<ion-content id="map">
    <div #map_canvas id="map_canvas" style="height: 100%">
        <img class="logosize" src="assets/images/appNome.png">
    </div>
</ion-content>
