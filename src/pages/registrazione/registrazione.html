<ion-header>

  <ion-navbar color="primary">

    <ion-title class="titolo">
      Registrati
    </ion-title>

  </ion-navbar>

</ion-header>

<!-- IMPLEMENTAZIONE CAMERA -->
<ion-content class="registrazione" padding>

  <div style="text-align:center;">
      <div class="img_div_profile" [style.backgroundImage]="'url(' + foto + ')'"></div>
      <div class="button-foto" (click)="presentActionSheet()">
           <ion-icon name="md-camera" class="icon_profile"></ion-icon>
      </div>
  </div>

  <!-- FORM DI REGISTRAZIONE-->
  <ion-item>
    <ion-label floating><ion-icon name="contact"></ion-icon> Nome </ion-label>
    <ion-input type="text" [(ngModel)]="firstname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating><ion-icon name="contact"></ion-icon> Cognome </ion-label>
    <ion-input type="text" [(ngModel)]="lastname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating><ion-icon name="mail"></ion-icon> email </ion-label>
    <ion-input type="email" [(ngModel)]="email" pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating><ion-icon name="lock"></ion-icon> Password </ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating><ion-icon name="lock"></ion-icon> Conferma Password </ion-label>
    <ion-input type="password" [(ngModel)]="confermapassword"></ion-input>
  </ion-item>

  <p>
    <ion-buttons end>
      <button ion-button (click)="signup()"> Avanti </button>
    </ion-buttons>
  </p>
  
</ion-content>
