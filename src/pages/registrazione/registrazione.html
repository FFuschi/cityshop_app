<ion-header>

  <ion-navbar color="primary">

    <ion-title class="titolo">
      Registrati
    </ion-title>

  </ion-navbar>

</ion-header>

<!-- IMPLEMENTAZIONE CAMERA -->
<ion-content class="registrazione" padding>

  <!-- Camera
    <ion-fab bottom right>
      <button ion-fab (click)="takePic()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-fab>
  -->

  <div style="text-align:center;">
    <ion-avatar item-start>
        <ion-img class="icon" width="100px" height="100px" img src="assets/images/avatardefault.png"(click)="openGallery()"></ion-img>
        <ion-fab>
            <button ion-fab color="primary"><ion-icon name="camera"></ion-icon></button>
        </ion-fab>
    </ion-avatar>
    <img [src]="base64Image" *ngIf="base64Image">
  </div>

  <!-- FORM DI REGISTRAZIONE-->
  <ion-item>
    <ion-label floating><ion-icon name="contact"></ion-icon> Nome </ion-label>
    <ion-input type="text" [(ngModel)]="firstname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating><ion-icon name="contact"></ion-icon> Cognome </ion-label>
    <ion-input type="text" [(ngModel)]="lastname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating><ion-icon name="mail"></ion-icon> email </ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating><ion-icon name="lock"></ion-icon> Password </ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating><ion-icon name="lock"></ion-icon> Conferma Password </ion-label>
    <ion-input type="password" [(ngModel)]="confermapassword"></ion-input>
  </ion-item>

  <p>
    <ion-buttons end>
      <button ion-button (click)="signup()"> Avanti </button>
    </ion-buttons>
  </p>

</ion-content>
