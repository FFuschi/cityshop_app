  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-title class="titolo">{{ 'PROFILE' | dictionary:{case: 'notselected'} }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding center>
    <ion-grid>
        <ion-row center class="img_row">
            <ion-col class="img_col" center>
                
                <div class="img_div_profile" [style.backgroundImage]="'url(' + foto + ')'"></div>
                <div class="button-foto" (click)="presentActionSheet()">
                    <ion-icon name="md-camera" class="icon_profile"></ion-icon>
                </div>
            </ion-col>
        </ion-row>
        <ion-row center class="text_row">
            <ion-col class="text_col">

                <h4 *ngIf="user != null" >{{user.firstname}}</h4>
            </ion-col>
            <ion-col >

                <button *ngIf="user != null" ion-button icon-only color="dark" clear class="edit_button" (click)="changeAttribute(user.firstname, 'firstname')">
                    <ion-icon name="md-create" class="text_color_gray"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
        <ion-row center class="text_row">
            <ion-col class="text_col">

                <h4 *ngIf="user != null" >{{user.lastname}}</h4>
            </ion-col>
            <ion-col >

                <button *ngIf="user != null" ion-button icon-only color="dark" clear class="edit_button" (click)="changeAttribute(user.lastname, 'lastname')">
                    <ion-icon name="md-create" class="text_color_gray"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
        <ion-row center class="text_row">
            <ion-col class="text_col">

                <h4 *ngIf="user != null" >{{user.email}}</h4>
            </ion-col>
            <ion-col >

            </ion-col>
        </ion-row>
        
        <ion-row margin>
            <ion-col class="right" col-7>

                <h4 style="margin-top: 10px" class="text_color_gray">{{ 'BRANDS' | dictionary:{case: 'notselected'} }}</h4>
            </ion-col>
            <ion-col class="left" col-5>
                <button ion-button icon-only color="dark" clear class="text_color_gray" (click)="openBrands()">
                    <ion-icon name="md-create"></ion-icon>
                </button>
            </ion-col>
            
        </ion-row>
        
        <ion-row>
            <ion-col text-center *ngFor="let item of brands">
                <div class="div_image">
                    <img src="http://dominiotestprova.altervista.org/image/brands/{{item.foto}}" center>
                </div>
            </ion-col>
        </ion-row>
        
        <ion-row margin>
            <ion-col class="right" col-7>

                <h4 style="margin-top: 10px" class="text_color_gray">{{ 'CATEGORIES' | dictionary:{case: 'notselected'} }}</h4>
            </ion-col>
            <ion-col class="left" col-5>
                <button ion-button icon-only color="dark" clear (click)="openCategories()">
                    <ion-icon name="md-create" class="text_color_gray"></ion-icon>
                </button>
            </ion-col>
            
        </ion-row>
        
        <ion-row>
            <ion-col *ngFor="let item of categorie">
                
                <div class="div_image">
                    <img src="http://dominiotestprova.altervista.org/image/categories/{{item.foto}}" center>
                </div>
            </ion-col>
            
        </ion-row>
        
    </ion-grid>
</ion-content>
