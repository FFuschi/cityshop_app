<ion-header>

  <ion-navbar color="primary">
    <ion-title class="titolo">PROFILO</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding center>
    <ion-grid>
        <ion-row center class="img_row">
            <ion-col class="img_col" >
                <img *ngIf="user != null" class="img_profile" src="http://dominiotestprova.altervista.org/image/avatars/{{user.image}}" center>
            </ion-col>
        
        </ion-row>
        <ion-row center class="text_row">
            <ion-col class="text_col">

                <h4 *ngIf="user != null">{{user.firstname}}</h4>
            </ion-col>
            <ion-col >

                <button *ngIf="user != null" ion-button icon-only color="dark" clear class="edit_button" (click)="changeAttribute(user.firstname, 'firstname')">
                    <ion-icon name="md-create"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
        <ion-row center class="text_row">
            <ion-col class="text_col">

                <h4 *ngIf="user != null">{{user.lastname}}</h4>
            </ion-col>
            <ion-col >

                <button *ngIf="user != null" ion-button icon-only color="dark" clear class="edit_button" (click)="changeAttribute(user.lastname, 'lastname')">
                    <ion-icon name="md-create"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
        <ion-row center class="text_row">
            <ion-col class="text_col">

                <h4 *ngIf="user != null">{{user.email}}</h4>
            </ion-col>
            <ion-col >

            </ion-col>
        </ion-row>
        <ion-row center class="text_row">
            <ion-col class="text_col">

                <h4>Password</h4>
            </ion-col>
            <ion-col >

                <button ion-button icon-only color="dark" clear class="edit_button">
                    <ion-icon name="md-create"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
        <ion-row margin>
            <ion-col class="right" col-7>

                <h4 style="margin-top: 10px">Brands</h4>
            </ion-col>
            <ion-col class="left" col-5>
                <button ion-button icon-only color="dark" clear (click)="openBrands()">
                    <ion-icon name="md-create"></ion-icon>
                </button>
            </ion-col>
            
        </ion-row>
        
        <ion-row>
            <ion-col text-center *ngFor="let item of brands">
                <div class="div_image">
                    <img src="http://dominiotestprova.altervista.org/image/brands/{{item.foto}}" center>
                </div>
            </ion-col>
        </ion-row>
        
        <ion-row margin>
            <ion-col class="right" col-7>

                <h4 style="margin-top: 10px">Categorie</h4>
            </ion-col>
            <ion-col class="left" col-5>
                <button ion-button icon-only color="dark" clear (click)="openCategories()">
                    <ion-icon name="md-create"></ion-icon>
                </button>
            </ion-col>
            
        </ion-row>
        
        <ion-row>
            <ion-col *ngFor="let item of categorie">
                
                <div class="div_image">
                    <img src="http://dominiotestprova.altervista.org/image/categories/{{item.foto}}" center>
                </div>
            </ion-col>
            
        </ion-row>
        
    </ion-grid>
</ion-content>
