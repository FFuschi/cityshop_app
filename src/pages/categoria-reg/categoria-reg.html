<ion-header>

  <ion-navbar color="primary">
    <ion-title>Categorie</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <p> TEST </p>
    <hr>
    <ion-content style="height: 75%">
        <ion-list>

            <ion-item class="item" *ngFor="let item of categories; let i = index;" (click)="updateCategory(i, item)" id="check{{item.nome}}">
                <div class="categoryImg" item-start>
                    <img style="height: 100%" src="http://dominiotestprova.altervista.org/image/categories/{{item.foto}}">
                 </div>
                <h2 style="margin-left: 10%">{{item.nome}}</h2>
            </ion-item>

        </ion-list>
    </ion-content>
    <p>
    <ion-buttons end>
      <button ion-button (click)="next()"> test </button>
    </ion-buttons>
    </p>
